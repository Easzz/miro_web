<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;


        var userId = localStorage.getItem("userId");
        var userRole = localStorage.getItem("userRole");


        table.render({
            elem: '#currentTableId',
            url: apiUrl + '/deviceRecord/list',
            where: {
                roleId: userRole,
                agree: 0,
                type:'归还审核中'
            },

            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.records //解析数据列表
                };
            },

            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [
                [{
                    type: "checkbox",
                    width: '3%'
                }, {
                    field: 'zizeng',
                    width: '4%',
                    title: '序号',
                    templet: '#zizeng'
                }, {
                    field: 'typeName',
                    width: '10%',
                    title: '分类名'
                }, {
                    field: 'deviceNumber',
                    width: '12%',
                    title: '资产编号'
                }, {
                    field: 'deviceName',
                    width: '25%',
                    title: '设备信息'
                }, {
                    field: 'realName',
                    width: '6%',
                    title: '归属'
                }, {
                    field: 'type',
                    width: '9%',
                    title: '状态'
                }, {
                    field: 'remark',
                    width: '12%',
                    title: '备注'
                }, {
                    field: 'gmtCreate',
                    width: '10%',
                    title: '创建时间'
                }]

            ],
            page: true, //开启分页
            limits: [10, 15, 20, 25, 50, 100],
            limit: 12,
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);

            // layer.alert(result, {
            //     title: '最终的搜索信息'
            // });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: {
                    deviceName: $("#deviceName").val()
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'audit') { // 监听添加操作
                var checkStatus = table.checkStatus(obj.config.id),
                    data = checkStatus.data; //获取选中的数据


                if (data.length === 0) {
                    layer.alert("请选择一行");
                    return;
                }
                var typeSame = data[0].type;
                for (var i = 0; i < data.length; i++) {
                    if (data[i].type != typeSame) {
                        layer.alert("请选择相同类型的审核单");
                        return;
                    }
                }

                var checkRecordIds = [];
                data.forEach(function (e) {
                    checkRecordIds.push(e.id)
                });

                if (data[0].type == '借出审核中') {
                    layer.confirm('是否同意借出', {
                        btn: ['同意', '不同意'],
                        cancel: function (index, layero) {
                            console.log('关闭x号');
                        }
                    }, function (index) {
                        //确认
                        console.log(11);
                        var j = {
                            agree: 1,
                            //deviceRecordId: data[0].id；
                            recordIds: checkRecordIds
                        };
                        $.ajax({
                            url: apiUrl + '/device/outAudit',
                            type: 'post',
                            dataType: 'json',
                            data: j,
                            success: function (res) {
                                console.log(res)

                                table.reload('currentTableId', {})
                                layer.close(index);

                            }
                        })

                    }, function (index) {
                        //取消
                        var j = {
                            agree: 0,
                            //deviceRecordId: data[0].id
                            recordIds: checkRecordIds
                        };
                        $.ajax({
                            url: apiUrl + '/device/outAudit',
                            type: 'post',
                            dataType: 'json',
                            data: j,
                            success: function (res) {
                                console.log(res)

                                location.reload();
                            }
                        })
                        // layer.close(index);
                        // table.reload('currentTableId', {})
                    });
                }

                if (data[0].type == '归还审核中') {

                    // if (data.length === 0) {
                    //     layer.alert("请选择一行");
                    //     return;
                    // }

                    // var index = layer.open({
                    //     title: '归还审核',
                    //     type: 2,
                    //     shade: 0.2,
                    //     maxmin: true,
                    //     shadeClose: true,
                    //     area: ['50%', '50%'],
                    //     content: 'inAudit.html?id=' + data[0].id + "&deviceName=" + data[0].deviceName,
                    // });
                    // $(window).on("resize", function () {
                    //     layer.full(index);
                    // });

                    layer.confirm('是否同意归还', {
                        btn: ['同意', '不同意'],
                        cancel: function (index, layero) {
                            console.log('关闭x号');
                        }
                    }, function (index) {
                        //确认
                        console.log(11);
                        var j = {
                            agree: 1,
                            //deviceRecordId: data[0].id；
                            recordIds: checkRecordIds
                        };
                        $.ajax({
                            url: apiUrl + '/device/inAudit',
                            type: 'post',
                            dataType: 'json',
                            data: j,
                            success: function (res) {
                                console.log(res)

                                table.reload('currentTableId', {})
                                layer.close(index);

                            }
                        })

                    }, function (index) {
                        // //取消
                        var j = {
                            agree: 0,
                            //deviceRecordId: data[0].id
                            recordIds: checkRecordIds
                        };
                        $.ajax({
                            url: apiUrl + '/device/inAudit',
                            type: 'post',
                            dataType: 'json',
                            data: j,
                            success: function (res) {
                                console.log(res)

                                location.reload();
                            }
                        })
                        layer.close(index);
                        table.reload('currentTableId', {})
                    });


                }


            }
        });
        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>
